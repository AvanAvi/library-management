<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="mb-0">Add New Book</h2>
                    </div>
                    <div class="card-body">
                        
                        <form th:action="@{/books-web}" th:object="${book}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="title" class="form-label">Title *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="title" 
                                           th:field="*{title}"
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="author" class="form-label">Author *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="author" 
                                           th:field="*{author}"
                                           required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="isbn" class="form-label">ISBN *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="isbn" 
                                           th:field="*{isbn}"
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="publishedYear" class="form-label">Published Year</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="publishedYear" 
                                           th:field="*{publishedYear}"
                                           min="1000" 
                                           max="2030">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="category" 
                                       th:field="*{category}"
                                       placeholder="e.g., Programming, Fiction, Science">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/books-web" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-success">Save Book</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
