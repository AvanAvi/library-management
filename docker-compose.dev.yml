version: '3.8'

services:
  # MySQL Database for Development
  mysql-dev:
    image: mysql:8.0
    container_name: library-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: library_db_dev
      MYSQL_USER: library_user
      MYSQL_PASSWORD: library_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - library-dev-network
    restart: unless-stopped

  # H2 Database Console
  h2-dev:
    image: oscarfonts/h2:latest
    container_name: library-h2-dev
    environment:
      H2_OPTIONS: -web -webAllowOthers -tcp -tcpAllowOthers -browser
    ports:
      - "8082:8082"
      - "9093:9092"
    networks:
      - library-dev-network
    restart: unless-stopped

volumes:
  mysql_dev_data:

networks:
  library-dev-network:
    driver: bridge